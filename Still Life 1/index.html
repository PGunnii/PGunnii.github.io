<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Retro TV Effects</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=640 height=480 style="width: 640px; height: 480px; background: #808080"></canvas>
    <script src="Build/WebGL Build 2.10.22.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Build 2.10.22.data.br",
        frameworkUrl: "Build/WebGL Build 2.10.22.framework.js.br",
        codeUrl: "Build/WebGL Build 2.10.22.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Retro TV Effects",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
